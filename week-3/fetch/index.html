<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch API</title>
  </head>
  <script>
    // Define an asynchronous function named getAnimalData
    async function getAnimalData() {
      // Send a GET request to the specified URL and wait for the response
      const response = await fetch("https://fakerapi.it/api/v1/persons");

      // Parse the response body as JSON and wait for the result
      const finalData = await response.json();

      // Log the parsed JSON data to the console
      console.log(finalData.data);
    }
  </script>
  <body style="background-color: black">
    <button onclick="getAnimalData()">Get animal data</button>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
